<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather Dashboard</title>
  <!-- Bootstrap CDN -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <!--Link to style.css-->
  <link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>
<body>
  <!--Weather Dashboard Header/Navbar-->
  <nav class="navbar navbar-dark bg-primary">
    <div class="col-sm-12">
      <h1 class="text-white text-center">Weather Hub</h1>
    </div>
  </nav>
  <main>
    <!--Creates Overall Grid-->
    <div class="container">
      <div class="row">
        <!--Begin Search for a City-->
        <div class="col-sm-4" id="searchSection">
          <form class="form-inline" id="search">
            <div id="title">Search for a City:</div>
            <input class="form-control" id="searchedCity" type="search" placeholder="San Diego" aria-label="Search">
            <button class="btn btn-primary text-white text-center" type="submit" id="searchBtn">Search</button>
          </form>
          <!--To Save previous city searches (utilize local storage)-->
          <div id="saveCities">
          </div>
        </div>
        <!--Begin Current City Real Time Search Results-->
        <div class="col-sm-8">
          <!--Creating a row within a column-->
          <div class="row">
            <div class="col-sm-12"></div>
            <div class="card">
              <div class="card-body">
                <h2 id="selectedCity"></h2>
                <div id="selectedCityResults"></div>
              </div>
            </div>
          </div>
          <!--Staying within the row within the col-sm-8 to keep the cards under the featured city-->
          <div class="col-sm-12" id="fiveDayForcast">
            <h3>5-Day Forcast:</h3>
            <div class="card-deck" id="fiveDayForcastCards"></div>
          </div>
        </div>
      </div>
    </div>
  </main>
  <!--Links to jQuery-->
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>

  <!--Links to Moment-->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>

  <!--Links to JavaScript File-->
  <script src="assets/js/script.js"></script>
</body>

</html>
