<!DOCTYPE html>
<html lang="en">

<head>
  <title>Weather Hub</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"
    integrity="sha256-4iQZ6BVL4qNKlQ27TExEhBN1HFPvAvAMbFavKKosSWQ=" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" />
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.5/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="assets/css/style.css" />
</head>

<body>
  <nav class="navbar navbar-inverse">
    <div class="container-fluid">
      <div class="navbar-header">
        <p class="text-white">Weather Hub</p>
      </div>
    </div>
  </nav>

  <div class="container-fluid text-center">
    <div class="row content">
      <div class="col-sm-2 sidenav">
        <div>
          <form id="citiesForm" method="POST">
            <label for="citiesText">Search for a City</label>
            <input type="text" placeholder="Indianapolis" name="citiesText" id="citiesText" />
          </form>

          <form id="citiesHistory" method="POST">
            <p>Cities: <span id="citiesCount"></span></p>
            <ul class="nav nav-pills nav-stacked citylistClass" id="citiesList"></ul>
          </form>
        </div>
      </div>

      <div class="col-sm-10 text-left">
        <div class="card" id="todaycard">
          <div class="row row-horizon">
            <h2 id="cardtitle" class="card-title"><strong></strong></h2>
            <img id="cardimage" alt="Card image cap" />
          </div>
          <div class="card-body">
            <p id="tempF" class="card-text"></p>
            <p id="humidity" class="card-text"></p>
            <p id="wind" class="card-text"></p>
            <p class="card-text">
              <span>UV Index:</span><span id="uvindex" class="card-text"></span>
            </p>
          </div>
        </div>

        <div><strong>5-Day Forecast</strong></div>

        <div class="row row-horizon" id="forecastsection">
          <div class="col-md-2">
            <div class="card text-white bg-primary mb-3">
              <div class="card-body">
                <h5 class="card-title" id="forecastdate0"></h5>
                <p class="card-text">
                  <img id="forecastimage0" alt="Card image cap" />
                </p>
                <p class="card-text" id="forecasttemp0"></p>
                <p class="card-text" id="forecasthumidity0"></p>
              </div>
            </div>
          </div>
          <div class="col-md-2">
            <div class="card text-white bg-primary mb-3">
              <div class="card-body">
                <h5 class="card-title" id="forecastdate1"></h5>
                <p class="card-text">
                  <img id="forecastimage1" alt="Card image cap" />
                </p>
                <p class="card-text" id="forecasttemp1"></p>
                <p class="card-text" id="forecasthumidity1"></p>
              </div>
            </div>
          </div>
          <div class="col-md-2">
            <div class="card text-white bg-primary mb-3">
              <div class="card-body">
                <h5 class="card-title" id="forecastdate2"></h5>
                <p class="card-text">
                  <img id="forecastimage2" alt="Card image cap" />
                </p>
                <p class="card-text" id="forecasttemp2"></p>
                <p class="card-text" id="forecasthumidity2"></p>
              </div>
            </div>
          </div>
          <div class="col-md-2">
            <div class="card text-white bg-primary mb-3">
              <div class="card-body">
                <h5 class="card-title" id="forecastdate3"></h5>
                <p class="card-text">
                  <img id="forecastimage3" alt="Card image cap" />
                </p>
                <p class="card-text" id="forecasttemp3"></p>
                <p class="card-text" id="forecasthumidity3"></p>
              </div>
            </div>
          </div>
          <div class="col-md-2">
            <div class="card text-white bg-primary mb-3">
              <div class="card-body">
                <h5 class="card-title" id="forecastdate4"></h5>
                <p class="card-text">
                  <img id="forecastimage4" alt="Card image cap" />
                </p>
                <p class="card-text" id="forecasttemp4"></p>
                <p class="card-text" id="forecasthumidity4"></p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <footer class="container-fluid text-center">
    <p>Weather Data provided through OpenWeatherMap API</p>
  </footer>
  <script type="text/javascript" src="assets/js/weather.js"></script>
</body>

</html>
